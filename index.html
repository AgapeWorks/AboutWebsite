<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AboutPage</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">


<body>
  <section class="full-screen-image">
    <div class="image-container">
      <img class="hi-image" src="/Images/Hi.png" alt="Hi Image" />
      <img class="dot-image" src="/Images/dot.png" alt="Dot Image" />
      <img class="man-image" src="/Images/Man.png" alt="Man Image" />
      <div>
        <div>
          <img class="J-Letter" src="Images/J-Letter.png" />
          <img class="ACOB-Letter" src="Images/ACOB.png" />
        </div>
        <div class="kempSection">
          <button type="button" class="btn EnterButton" data-bs-toggle="modal" data-bs-target="#enterModal">
            ENTER
          </button>

          <div>
            <img class="K-Letter" src="Images/K-Letter.png" />
            <img class="EMP-Letter" src="Images/EMP.png" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="enterModal" tabindex="-1" aria-labelledby="enterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-body text-center">
          <div class="modalTitle">
            <strong>THE CHALLENGE:</strong>

          </div>
          <h6>
            Use 26 letters, A to Z, and punctuation marks. <br>
            <span class="text-danger">Art</span>iculate a character: <br>
            his core values, <br>
            his sense of play.
          </h6>
        </div>
        <div class="modal-footer justify-content-center">
          <a href="About.html" class="btn btn-primary rounded-0 LearnButton m-4">Learn more</a>
        </div>
      
      </div>
    </div>
  </div>

  <div class="modal-background-text">
    JACOB KEMP IS A COLLABORATOR WHO SOLVES PROBLEMS THROUGH DESIGN.<br>
    HE BUILDS CHARACTER FOR A LIVING.
  </div>

  <script>
    const modal = document.getElementById('enterModal');

    modal.addEventListener('show.bs.modal', () => {
      document.body.classList.add('modal-blur');
    });

    modal.addEventListener('hidden.bs.modal', () => {
      document.body.classList.remove('modal-blur');
    });

    const bgText = document.querySelector('.modal-background-text');

    modal.addEventListener('show.bs.modal', () => {
      bgText.style.display = 'block';
    });

    modal.addEventListener('hidden.bs.modal', () => {
      bgText.style.display = 'none';
    });
  </script>




</body>

</html>
